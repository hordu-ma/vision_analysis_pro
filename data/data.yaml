# YOLO 数据集配置文件
# 用于基础设施图像缺陷检测训练

# 数据集路径（相对于项目根目录）
path: data  # 数据集根目录

# 训练/验证/测试集相对路径
train: images/train  # 训练集图像目录
val: images/val      # 验证集图像目录
test: images/test    # 测试集图像目录（可选）

# 类别数量
nc: 5

# 类别名称列表（索引对应 class_id）
names:
  0: crack        # 裂缝
  1: rust         # 锈蚀
  2: deformation  # 变形
  3: spalling     # 剥落
  4: corrosion    # 腐蚀
